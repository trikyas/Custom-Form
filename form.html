<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<body>
		<div id="logo"></div>
		<div id="logoS-S">Trikyas</div>
		<a href="https://github.com/trikyas/Custom-Form/#fork-destination-box" target="_blank" title="Fork Me!">
			<div class="github"></div>
		</a>

		<form id="signup" method="post" action="#">

			<h2>Sign-up Now</h2>
			<h3>Random Coding Outbursts. Proudly delivered on our terms.</h3>

      <hr />

			<h4>Categories of interest</h4>
			<input id="cat-d" type="checkbox" name="design">
			<label for="cat-d">Design</label>
			<br>
			<input id="cat-h" type="checkbox" name="html-css">
			<label for="cat-h">HTML &amp; CSS</label>
			<br>
			<input id="cat-j" type="checkbox" name="js">
			<label for="cat-j">JavaScript</label>
			<br>

			<fieldset>

				<legend>Options</legend>

				<h4>Choose a format</h4>
				<input id="format-t" type="radio" name="format">
				<label for="format-t">Text Only</label>
				<br>
				<input id="format-h" type="radio" name="format">
				<label for="format-h">HTML (with images)</label>

				<h4>Choose how often to recieve Updates</h4>
				<select id="frequency">
					<option value="daily">Daily</option>
					<option value="weekly">Weekly</option>
					<option value="monthly">Monthly</option>
					<option value="never">Never</option>
				</select>
				<br>

				<h4>Comments</h4>
				<textarea name="requests" rows="3" placeholder="Please let us know what other options you'd like to have."></textarea>

			</fieldset>

			<h4>Email</h4>
			<input id="email" type="text" size="45" placeholder="Email is SAFE â€“ We hate SPAM!">
			<br>

			<input type="submit" value="Sign-up Now!">

		</form>

	</body>
